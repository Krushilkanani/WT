<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p id="demo"></p></div>
    <script>
    function BasicCal() {
        var x,y,z,oper;
        x=prompt("Enter first number : ");
        y=prompt("Enter second number : ");
        oper=prompt("Enter any operator : ");
        
        if(oper == "+"){
          z = Number(x) + Number(y);
        }
        else if(oper == "/"){
          z=Number(x)/Number(y);
        }
        else if(oper == "*"){
          z=Number(x)*Number(y);
        }
        else if(oper == "-"){
          z=Number(x)-Number(y);
        }
        
        return z;
          }
      document.getElementById("demo").innerHTML =BasicCal();
      
      </script>
</body>
</html>
